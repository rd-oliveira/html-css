<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="assets/images/campo-florido-capa.png" controls loop>
        <source src="assets/videos/video.mp4" type="video/mp4">
        <source src="assets/videos/video.webm" type="video/webm">
        <source src="assets/videos/video.ogv" type="video/ogg">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=YHPo4KBHB-_LIKJN"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/257399106?h=b4f1975b25" width="500" height="360"
        frameborder="0" allowfullscreen></iframe>
</body>

</html>
